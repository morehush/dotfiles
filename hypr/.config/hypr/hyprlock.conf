general {
    disable_loading_bar = false
    ignore_empty_input = true
    fail_timeout = 1000
}

background {
    monitor = 
    path = ~/.cache/wallpaper
    color = rgba(15161eff)

    blur_passes = 2
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.4
    vibrancy = 0.1696
    vibrancy_darkness = 1.0
}


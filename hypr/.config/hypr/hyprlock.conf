input-field {
    monitor = 
    size = 1200, 100
    outline_thickness = 0
    outer_color = rgba(00000000)
    inner_color = rgba(00,00,00,00)
    rounding = -1

    position = 0, -80
    halign = center
    valign = top
    
    dots_size = 36
    dots_text_format = *
    font_color = rgba(00000080)
}

label {
  monitor =
  text = $TIME
  color = rgba(00000080)
  font_size = 900
  font_family = JetBrainsMono NF

  position = 0, 0
  halign = center
  valign = center
}

label {
    monitor =
    text = cmd[update:1000] ~/.local/bin/lockbatt
    text_align = center
    color = rgba(00000080)
    font_size = 40
    font_family = JetBrainsMono NF

    position = 0, -10
    halign = center
    valign = top
  }
